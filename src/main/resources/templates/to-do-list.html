<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="to-do-list">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>to do</th>
            <th style="width : 4rem">done</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td>
                <a th:text="${todo.task}" th:href="@{/{param}(param=${todo.id})}"></a>
            </td>
            <td>
                <span class="check-input" th:if="${todo.completed}">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                </span>
                <span class="check-input" th:unless="${todo.completed}">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

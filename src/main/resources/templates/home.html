<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div class="container">

    <h1>HELLO TO DO LIST</h1>
    <div th:replace="to-do-form :: to-do-form" />
<!--    <div th:replace="to-do-list :: to-do-list"/>-->
    <div>
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>to do</th>
                    <th style="width : 4rem">done</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.task}"></td>
                    <td>
                        <span class="check-input" th:if="${todo.completed}"><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked></span>
                        <span class="check-input" th:unless="${todo.completed}"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="footer :: footer" />
</div> <!-- /container -->
</body>
</html>
